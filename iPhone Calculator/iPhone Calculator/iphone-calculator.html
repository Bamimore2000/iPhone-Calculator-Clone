<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Calculator</title>
    <link rel="stylesheet" href="iphone-calculator.css">
</head>
<body>
    <div class="main-container">
        <input type="text" id="main-input">
        <div id="numbers">
            <div class="input clear sec-operator" id="clear">AC</div>
            <div class="input plus-minus sec-operator" id="plus-minus">+/-</div>
            <div class="input percentage sec-operator" id="percentage">%</div>
            <div class="input division operator" id="division"> รท</div>
            <div class="input seven number" id="seven">7</div>
            <div class="input eight number" id="eight">8</div>
            <div class="input nine number" id="nine">9</div>
            <div class="input multiplication operator" id="multiplication"> x</div>
            <div class="input four number" id="four">4</div>
            <div class="input five number" id="five">5</div>
            <div class="input six number" id="six">6</div>
            <div class="input subtraction operator" id="subtraction">-</div>
            <div class="input one number" id="one">1</div>
            <div class="input two number" id="two">2</div>
            <div class="input three number" id="three">3</div>
            <div class="input addition operator" id="addition"> +</div>
            <div class="input zero number" id="zero">0</div>
            <div class="input delete number" id="delete">DEL</div>
            <div class="input decimal number" id="decimal">.</div>
            <div class="input equals operator" id="equalsTo"> =</div>





        </div>
    </div>


    <script src="iphone-calculator.js"></script>
</body>
</html>
